<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

        <!-- MAIN -->
        <div class="icons">
        </div>
    </div>

    <script src="./js/script.js"></script>
